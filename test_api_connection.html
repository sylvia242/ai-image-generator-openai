<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test health endpoint
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Backend API is running and healthy!
                        </div>
                        <div class="status info">
                            <strong>API Status:</strong><br>
                            ‚Ä¢ OpenAI API: ${data.data.openai_api}<br>
                            ‚Ä¢ SerpAPI: ${data.data.serpapi}<br>
                            ‚Ä¢ Timestamp: ${data.data.timestamp}
                        </div>
                        <div class="status success">
                            üéâ Frontend can now connect to the backend!<br>
                            You can use the application at: <a href="http://localhost:8081" target="_blank">http://localhost:8081</a>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Backend API returned an error: ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Failed to connect to backend API: ${error.message}<br>
                        Make sure the backend server is running on port 8000
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
